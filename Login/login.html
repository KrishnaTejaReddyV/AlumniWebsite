<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>VITAA | Login</title>
     
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
	<link rel="stylesheet" href="css/style.css">
 
  </head>
  <style>
  body {
  background-image:url('okay.png');
  }
  </style>
  <body>

    <div class="materialContainer">

		<div class="box">

			<div class="title">LOGIN</div>

			  <div class="input">
				 <label for="name">Username</label>
				 <input type="text" name="name" id="name">
				 <span class="spin"></span>
			  </div>

			  <div class="input">
				 <label for="pass">Password</label>
				 <input type="password" name="pass" id="pass">
				 <span class="spin"></span>
			  </div>

			  <div class="button login">
				 <button><span>GO</span> <i class="fa fa-check"></i></button>
			  </div>

			 

		</div>

	<div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <<div class="title" style="font-size:30px"><center>Forgot Password?</center></div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>


      <div class="button">
         <button><span>NEXT</span></button>
      </div>


   </div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
